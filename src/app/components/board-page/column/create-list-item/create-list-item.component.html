<form #f="ngForm" (ngSubmit)="createListItem()">
    <div class="input-group mb-3 mt-2">
        <input type="text" class="form-control rounded" placeholder="Add to list" aria-label="Column name"
            aria-describedby="button-addon2" id="newBoard" name="newBoard" [(ngModel)]="desc" required>
        <button class="btn btn-outline-primary" type="submit" id="button-addon2" [disabled]="!f.valid"
            style="display: none">Create</button>
    </div>
</form>
